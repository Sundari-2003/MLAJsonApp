<div class = "container mt-5">
  <h2 class = "mb-4"> Employee Data</h2>
  <table datatable class = "row-border hover" border = "1">
    <thead>
      <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Age </th>
        <th> Email </th>
        <th> Gender </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td> {{employee.id}} </td>
        <td> {{employee.name}} </td>
        <td> {{employee.age}} </td>
        <td> {{employee.email}} </td>
        <td> {{employee.gender}} </td>
        </tr>
    </tbody>
  </table>
</div>
